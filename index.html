<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily News Portal</title>
    <!-- link css -->
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style/style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/fb11bf302f.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- header section start -->
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand fw-bold" href="#"><span class="bg-primary text-white p-1 rounded">Daily News</span> Portal</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse d-flex flex-row justify-content-lg-end" id="navbarSupportedContent">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        <a class="nav-link" href="blog.html">Blog</a>
                    </div>
                </div>
            </div>
        </nav>
        <hr class="border">
    </header>
    <!-- header section end -->

    <!-- main section star -->
    <main class="container">
        <!-- news content section -->
        <section>
            <div id="news-content-container" class="d-flex flex-column flex-lg-row justify-content-lg-around">

            </div>
        </section>

        <!-- item count section -->
        <section>
            <div id="item-count-container" class="bg-white d-none mt-5 mb-5">

            </div>
        </section>

        <section>
            <div id="news-container" class="mt-5">

            </div>
        </section>
        <section>
            <div id="spinner" class="d-flex justify-content-center d-none">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <!-- news Detail container -->
            <div class="modal fade" id="detailNewsModal" tabindex="-1" aria-labelledby="detailNewsModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div id="content-body" class="modal-content">
                        
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- main section end -->

    <!-- javascript file link -->
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
